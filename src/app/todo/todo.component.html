<div class="container">
    <h1>Todo List</h1>
    <input type="text" [(ngModel)]="newTodo" placeholder="Add a new task">
    <button (click)="addTodo()">Add</button>
    <ul>
        <li *ngFor="let todo of todos">
            {{ todo }}
            <button (click)="removeTodo(todo)">Remove</button>
        </li>
    </ul>
</div>
